{% extends "students/base.html" %} {% block students %} {% load static %}
<div class="container flex-grow-1 container-p-y">
	<div class="row">
		<div class="col align-self-center order-0">
			<div class="card">
				<div class="d-flex align-items-end row">
					<div class="col-sm-7">
						<div class="card-body">
							<h5 class="card-title text-primary">
								Congratulations {{request.user.username}}! 🎉
							</h5>
							<p class="mb-4">
								You haven't taken any
								<span class="fw-bold"> TEST </span> yet! <br />
								<br />
								Click the button below to begin now.
							</p>

							<a
								href="{% url 'test' 'python' %}"
								class="btn btn-primary"
								>Take test</a
							>
						</div>
					</div>
					<div class="col-sm-5 text-center text-sm-left">
						<div class="card-body pb-0 px-0 px-md-2">
							<img
								src="{% static 'assets/img/illustrations/man-with-laptop-light.png' %}"
								height="140"
								alt="View Badge User"
								data-app-dark-img="illustrations/man-with-laptop-dark.png"
								data-app-light-img="illustrations/man-with-laptop-light.png" />
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock students %}
